<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.min.css" type="text/css" media="screen,projection">
    <link rel="stylesheet" href="css/estilo.css">
    <title>El Blog Viajero</title>
  </head>
  <body>
    <div class="container">
        <div class="row topbar">
          <div class="col s3 logo">
            <img src="img/logo.png" alt="Logo Blog">
          </div>
          <div class="col s9">
            <div class="row hide-on-med-and-down">
              <div class="col s6 botones">
                  <a href="#" class="btn orange"><i class="material-icons">home</i>Inicio</a>
              </div>
              <div class="col s6 botones">
                  <a href="#" class="btn orange"><i class="material-icons">check_circle</i>Recomendaciones</a>
              </div>
              <div class="col s6 botones">
                  <a href="#" class="btn orange"><i class="material-icons">airplanemode_active</i>Estuve en</a>
              </div>
              <div class="col s6 botones">
                  <a href="#" class="btn orange"><i class="material-icons">favorite</i>Mejores Viajes</a>
              </div>
            </div>
            <div class="row hide-on-large-only" style="margin-bottom:0px">
              <div class="col s6 botones">
                  <a href="#" class="btn orange"><i class="material-icons">home</i></a>
              </div>
              <div class="col s6 botones">
                  <a href="#" class="btn orange"><i class="material-icons">check_circle</i></a>
              </div>
              <div class="col s6 botones">
                  <a href="#" class="btn orange"><i class="material-icons">airplanemode_active</i></a>
              </div>
              <div class="col s6 botones">
                  <a href="#" class="btn orange"><i class="material-icons">favorite</i></a>
              </div>
            </div>
            <div class="row slogan white-text">
              <p class="slogan">Tus Viajes, Para el MUNDO</p>
            </div>
          </div>
        </div>


    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

  </body>
</html>
