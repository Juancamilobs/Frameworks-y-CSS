<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>GastroBlog</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css">
  </head>
  <body>
    <div class="grid-container contenedor">
      <div class="grid-x grid-padding-x cabecera">
        <div class="small-4 medium-5 titulo text-center cell">
          <h1><strong>GastroBlog</strong></h1>
          <div class="small-12 text-right slogan">
            <h6>Tu Blog, Tu Comida</h6>
          </div>
        </div>
      </div>

      <div class="grid-x grid-margin-x contenido">
        <div class="small-4 medium-5 sidebar cell">
          <div class="row buscador">
            <form>
              <div class="input-group">
                <input type="text" name="buscar" placeholder="Que buscas..." class="input-group-field">
                <span class="input-group-label"><i class="fi-magnifying-glass size-14"></i></span>
              </div>
            </form>
            <div class="navegador">
              <ul class="side-nav">
                <li><a href="#"><strong>Mis Platos Perfectos</strong></a></li>
                <li><a href="#"><strong>Mis Recetas</strong></a></li>
                <li><a href="#"><strong>Favoritos</strong></a></li>
              </ul>
            </div>

          </div>

        </div>
        <div class="small-8 medium-7 publicaciones">

        </div>
      </div>
    </div>
  </body>
</html>
